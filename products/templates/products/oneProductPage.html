{% extends "layout.html" %} {% block content %}
<div class="row w-100 align-items-center">
    <!-- Poster -->
    <div class="col-12 col-md-5 d-flex justify-content-center mb-4 mb-md-0">
        
        <img
          class="rounded"
          src="{% if film.image %}{{ film.image.url }}{% elif film.image_url %}{{ film.image_url }}{% else %}https://png.pngtree.com/png-vector/20221125/ourmid/pngtree-no-image-available-icon-flatvector-illustration-picture-coming-creative-vector-png-image_40968940.jpg{% endif %}"
          alt="{{ f.title }}"
          class="img-fluid rounded shadow"
          style="max-width: 400px;"
        />
    </div>

    <!-- Info -->
    <div class="col-12 col-md-7">
        <h1 class="mb-3">{{film.title}}</h1>
        <p class="text-muted mb-3">
            {{film.description}}
        </p>
        <ul class="small text-muted ps-3 mb-3">
            <li><strong>Year:</strong> {{film.year}}</li>
            <li><strong>Genre:</strong> {{film.genre}}</li>
        </ul>
        <span class="fw-semibold fs-5">‚≠ê {{film.mark}}</span>
    </div>
</div>
{% endblock %}
