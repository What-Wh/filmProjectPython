{% extends "layout.html" %}
{% block content %}

<div class="container py-5">
    <div class="row align-items-start g-5">

        <!-- Poster -->
        <div class="col-12 col-lg-4 text-center">
            <img
                class="rounded-4 img-fluid shadow-lg mb-3"
                src="{% if film.image %}{{ film.image.url }}{% elif film.image_url %}{{ film.image_url }}{% else %}https://png.pngtree.com/png-vector/20221125/ourmid/pngtree-no-image-available-icon-flatvector-illustration-picture-coming-creative-vector-png-image_40968940.jpg{% endif %}"
                alt="{{ film.title }}"
                style="max-height: 520px; object-fit: cover;"
            />
        </div>

        <!-- Info -->
        <div class="col-12 col-lg-8">
            <h1 class="fw-bold mb-3">{{ film.title }}</h1>

            <div class="d-flex gap-3 mb-3 text-muted small">
                <span>üìÖ {{ film.year }}</span>
                <span>üé≠ {{ film.genre }}</span>
                <span>‚≠ê {{ film.mark }}</span>
            </div>

            <p class="lead text-secondary">
                {{ film.description }}
            </p>

            {% if film.video %}
            <div class="mt-4">
                <h5 class="fw-semibold mb-2">Trailer</h5>
                <video controls class="w-100 rounded-4 shadow">
                    <source src="{{ film.video.url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            {% endif %}
        </div>

    </div>
</div>

{% endblock %}
