{% extends "layout.html" %} {% block content %}
<h1 class="mb-4">Update Film</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    {% for field in form %}
      <div class="mb-3">
        {{ field.label_tag }}
        {{ field }}
        {% if field.name == "image_url" %}
            <img height="200" src="{{field.value}}" alt="">
        {% endif %}
        {% if field.errors %}
          <div class="invalid-feedback d-block">
            {{ field.errors }}
          </div>
        {% endif %}
      </div>
    {% endfor %}
  </div>
  <button type="submit" class="btn btn-primary">Update Film</button>
  </form>
  
{% endblock %}
