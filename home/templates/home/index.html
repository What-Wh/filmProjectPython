{% extends "layout.html" %}{% block content %}
<h1 class="mb-4">List of films</h1>

<div class="row g-4">
  {% for f in films %}
  <div class="col-12 col-sm-6 col-lg-4">
    <div class="card h-100 shadow-sm">
      <img
        src="{{f.image_url}}"
        class="card-img-top"
        alt="Movie Poster"
      />
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{f.title}}</h5>
        <p class="card-text text-muted mb-2">
          {{f.description}}
        </p>

        <ul class="small text-muted ps-3">
          <li><strong>Year:</strong> {{f.year}}</li>
          <li><strong>Genre:</strong> {{f.genre}}</li>
        </ul>

        <div class="mt-auto d-flex justify-content-between align-items-center">
          <span class="fw-semibold">‚≠ê {{f.mark}}</span>
          <a href="/films/film/{{f.pk}}/" class="btn btn-primary btn-sm">Details</a>
        </div>
      </div>
    </div>
  </div>
  {% empty %}
  <div class="col-12">
    <div class="alert alert-info">No films available.</div>
  </div>
  {% endfor %}
</div>
{% endblock %}
